<!DOCTYPE html>
<html>
    <head>
        <title>regestration form</title>
    </head>
    <body>
        <h1 style="text-align:"centre";>Travel registration form</h1>
        <form>
            <table>
                <tr>
                    <td>
                    Full Name*:   
                    </td>
                    <td>
           <input type="text" placeholder="FirstName LastName" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email address*:
                    </td>
                    <td>
                        <input type="text" placeholder="Email">
                    </td>
                </tr>
                <tr>
                    <td>
                        Select your package*:
                    </td>
                    <td>
                        <select>
                            <option>Goa</option>
                            <option>manali</option>
                            <option>shimla</option>
                            <option>vishakhapatnam</option>
                        </select>
                    </td>
                </tr>
                <tr>
                <td>
                    Arrival date*:
                </td>
                <td>
                    <input type="text" placeholder="m/d/y">
                </td>
                </tr>
            <tr>
                <td>
                    What do you want to avail?*
                </td>
                <td>
                    <input type="checkbox"Boarding>Boarding
                    <input type="checkbox"Boarding>Fooding
                    <input type="checkbox"Sight seeing>Sight seeing
                </td>
            </tr>
            <td>
                Discount coupon code:
                </td>
                <td>
                    <input type="text" placeholder="UNKNOWN_TYPE">
                </td>

            </tr>
            <tr>
                <td>
                    Terms and conditions*:
                </td>
                <td>
                    <input type="checkbox"I agree>I agree
                    <input type="checkbox"I disagree>I disagree
                </td>
            </tr>
            <tr>
                <td>
                    <input type="Complete registration" value="Complete registration">
                    

                </td>
            </tr>
            </table>
        </form>

    </body>

</html>
